<!DOCTYPE html>
<html>
<head>
  <style>
    .padding-example {
      border: 2px solid blue;
      padding: 20px;
      background-color: lightyellow;
    }
    .margin-example {
      border: 2px solid green;
      margin: 20px;
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="padding-example">This box has padding.</div>
  <div class="margin-example">This box has margin.</div>
</body>
</html>
